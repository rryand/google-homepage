<!DOCTYPE HTML>
<!--    Made by: Ramses Ryan Dineros    
        Special thanks to: The Odin Project -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="gnav">
            <a id="gmail"class="link" href="https://mail.google.com/mail">Gmail</a>
            <a id="images" class="link" href="">Images</a>
            <input 
                id="appdrawer"
                type="image"
                src="images/button-icon.png">
            <a id="user-profile" href="#">
                <img id="profile-icon" src="images/profile-icon.png">
            </a>
        </div>
        <div class="main">
            <img id="logo" src="images/google-logo.png" alt="Google logo">
            <div class="search-group">
                <div class="search-bar">
                    <div class="icon"><img src="images/magnifying-glass.svg"></div>
                    <input
                        type="search"
                        id="home-input"
                        class="form-control"
                        name="search">
                </div>
                <div class="search-buttons">
                    <form action="https://rryand.github.io/google-homepage/search.html">
                        <button id="search" class="trans-color" type="submit">Google Search</button>
                        <button id="lucky" class="trans-color">I'm Feeling Lucky</button>
                    </form>
                </div>
                <div class="google-alt">
                    <p id="alt">Google offered in: 
                        <a id="google-filipino" class="alt-link" href="#">Filipino</a>
                        <a id="google-cebuano" class="alt-link" href="#">Cebuano</a>
                    </p>
                </div>
            </div>
        </div>
        <footer class="footer" id="footer-home">
            <div class="country-bar trans-color">
                <p id="country">Philippines</p>
            </div>
            <div class="other-info">
                <div class="business trans-color">
                    <a id="advert" href="#">Advertising</a>
                    <a id="business" href="#">Business</a>
                    <a id="about" href="#">About</a>
                    <a id="how-search" href="#">How Search works</a>
                </div>
                <div class="legal trans-color">
                    <a id="privacy" href="#">Privacy</a>
                    <a id="terms" href="#">Terms</a>
                    <a id="settings" href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
